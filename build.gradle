plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 34

    defaultConfig {
        applicationId "io.ennovatex.sentineledge"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "0.1"
    }

    buildTypes {
        release { minifyEnabled false }
    }

    compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
    kotlinOptions { jvmTarget = '17' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
    implementation 'androidx.core:core-ktx:1.11.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'org.tensorflow:tensorflow-lite:2.14.0'           // tflite runtime
    implementation 'org.tensorflow:tensorflow-lite-select-tf-ops:2.14.0'
    implementation 'org.tensorflow:tensorflow-lite-gpu:2.14.0'      // optional delegate
    implementation 'androidx.security:security-crypto:1.1.0-alpha03' // encrypted storage
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
}
